<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmiExpress Web BBS</title>
    <style>
      @font-face {
        font-family: 'MicroKnight_v1.0';
        src: url('/Fonts/MicroKnight_v1.0.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'MicroKnight_v1.0', 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #terminal {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* BBS-style cursor and selection */
      .xterm .xterm-viewport {
        background: #000 !important;
      }

      .xterm .xterm-screen {
        font-family: 'MicroKnight_v1.0', 'Courier New', monospace !important;
      }

      /* Authentic BBS cursor styling */
      .xterm .xterm-cursor {
        background-color: #fff !important;
        color: #000 !important;
      }

      /* Selection styling */
      .xterm .xterm-selection div {
        background-color: rgba(255, 255, 255, 0.3) !important;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
